<!-- https://medium.com/tech-insights/how-to-deploy-angular-apps-to-github-pages-gh-pages-896c4e10f9b4 -->
<div class="app-container">
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    <div class="star star5"></div>
    <div class="star star6"></div>
    <div class="star star7"></div>
    <div class="star star8"></div>
    <div class="picture-row">
        <div class="picture-container">
            <img [src]="imageService.profile" alt="That Boi Kirk">
        </div>
    </div>
    <div class="card-part">
        <div class="personal-info">
            <h1>{{businessName}}</h1>
            <h4>{{personName}}</h4>
            <p>{{telephone}}</p>
            <p>{{email}}</p>
        </div>
    </div>

    <div class="social-media-full-container">
        <ul>
            <li><a href="https://www.instagram.com/savannahpicnic/" target="_blank"> <i class="fab fa-instagram"></i> </a>
            </li>
            <li><a href="https://www.facebook.com/savannahpicnic/" target="_blank"> <i class="fab fa-facebook-f"></i> </a>
            </li>
            <li><a href="https://savannahpicnic.com/" target="_blank"> <i class="fas fa-globe-americas"></i> </a></li>
        </ul>
    </div>

    <div class="download-vcf">
        <a href="javascript:void(0)" id="downloadButton" [vcdDownloadVCard]="vCard">
            <span>Add Contact</span>
        </a>
    </div>
</div>
